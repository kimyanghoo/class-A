<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark light" />
  <title>모바일 슬라이더 컨트롤 — Mobile First + History</title>
  <style>
    :root{
      --bg:#0b1020; --text:#e6e9f2; --muted:#94a3b8; --card:#121937; --surface:#1f2a55; --accent:#22d3ee; --ok:#10b981; --warn:#f59e0b; --ring:#1b2550; --shadow:rgba(0,0,0,.35);
    }
    @media (prefers-color-scheme:light){
      :root{ --bg:#f6f9ff; --text:#0f172a; --muted:#64748b; --card:#ffffff; --surface:#eef2ff; --accent:#0ea5e9; --ring:#e2e8f0; --shadow:rgba(0,0,0,.12); }
    }
    *{box-sizing:border-box; -webkit-tap-highlight-color: transparent}
    html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans KR,sans-serif}
    .wrap{min-height:100dvh; display:flex; flex-direction:column; padding:16px; padding-bottom:calc(16px + env(safe-area-inset-bottom));}

    header{display:flex; align-items:center; justify-content:space-between; gap:12px}
    .title{font-weight:900; font-size:clamp(18px,5vw,22px)}
    .subtitle{color:var(--muted); font-size:12px}

    .card{margin-top:12px; background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:16px; box-shadow:0 10px 30px var(--shadow); padding:16px}

    .value{display:flex; align-items:baseline; gap:8px; justify-content:center; margin:6px 0 2px}
    .value .num{font-weight:900; font-size:clamp(36px,12vw,56px); letter-spacing:0.5px}
    .value .unit{color:var(--muted); font-weight:700}

    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .grow{flex:1}

    .text-input{width:100%; background:var(--surface); color:var(--text); border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:14px 16px; font-size:20px; text-align:center; outline:none}
    .text-input:focus{ box-shadow:0 0 0 6px rgba(34,211,238,.13); border-color:var(--accent)}

    .range{ -webkit-appearance:none; width:100%; height:22px; border-radius:999px; outline:none; background:#e5e7eb; touch-action: none;}
    .range::-webkit-slider-thumb{ -webkit-appearance:none; width:44px; height:44px; border-radius:50%; background:linear-gradient(180deg,#f8fafc,#cbd5e1); border:2px solid var(--accent); box-shadow:0 6px 16px var(--shadow)}
    .range::-moz-range-thumb{ width:44px; height:44px; border-radius:50%; background:#e2e8f0; border:2px solid var(--accent); box-shadow:0 6px 16px var(--shadow)}

    .btn{display:inline-flex; align-items:center; justify-content:center; gap:8px; background:linear-gradient(180deg,#23306a,#1a2450); color:#eef2ff; border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:12px 16px; font-weight:800; min-height:48px; min-width:48px}
    .btn.ghost{background:var(--surface)}
    .btn.ok{background:linear-gradient(180deg,#064e3b,#022c22)}
    .btn.warn{background:linear-gradient(180deg,#5f3f04,#3f2b02)}

    .chip{display:inline-flex; align-items:center; gap:6px; padding:8px 10px; border-radius:999px; background:rgba(34,211,238,.12); border:1px solid rgba(34,211,238,.35); font-weight:800}

    .marks{display:flex; flex-wrap:wrap; gap:8px}
    .mark{padding:10px 12px; border-radius:999px; background:var(--surface); border:1px solid rgba(255,255,255,.08); min-height:40px; font-weight:800}

    /* Sparkline */
    .spark{width:100%; height:140px; display:block; background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01)); border:1px solid rgba(255,255,255,.08); border-radius:12px}

    footer.actions{position:sticky; bottom:0; left:0; right:0; margin-top:auto}
    .bar{position:fixed; left:0; right:0; bottom:0; background:rgba(10,14,35,.85); backdrop-filter: blur(8px); border-top:1px solid rgba(255,255,255,.08); padding:8px 12px calc(8px + env(safe-area-inset-bottom)); display:flex; gap:8px}

    .help{color:var(--muted); font-size:12px; margin-top:6px; text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="title">모바일 슬라이더 컨트롤</div>
        <div class="subtitle">터치 최적화 · 큰 타깃 · 진동/공유</div>
      </div>
      <div class="chip"><span id="percent">0%</span></div>
    </header>

    <section class="card" aria-labelledby="valueLabel">
      <div class="value" id="valueLabel">
        <div class="num" id="num">1,234</div>
        <div class="unit" id="unit"> </div>
      </div>

      <input id="input" class="text-input" type="tel" inputmode="numeric" placeholder="숫자 입력" aria-label="값 입력" />

      <div style="margin:14px 0">
        <input id="slider" class="range" type="range" min="0" max="10000" step="10" aria-label="값 슬라이더" />
      </div>

      <div class="row">
        <button class="btn" id="minus">−</button>
        <select id="step" class="btn ghost" aria-label="스텝">
          <option value="1">1</option>
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        <button class="btn" id="plus">＋</button>
        <div class="grow"></div>
        <label class="btn ghost" style="gap:6px">
          <input type="checkbox" id="haptic" /> 진동
        </label>
      </div>

      <div style="margin-top:12px">
        <div class="marks" id="marks"></div>
      </div>
      <div class="help">슬라이더 더블탭 = 중앙값 · 길게 누르면 연속 증가/감소</div>
    </section>

    <!-- 최근 값 추적 카드 -->
    <section class="card" aria-labelledby="histLabel">
      <div class="row" style="justify-content:space-between; margin-bottom:8px">
        <div class="subtitle" id="histLabel">최근 값 추적</div>
        <div class="chip"><span id="histCount">0개</span></div>
      </div>
      <canvas id="spark" class="spark"></canvas>
      <div class="row" style="margin-top:8px">
        <button class="btn ghost" id="clearHist">기록 지우기</button>
        <div class="grow"></div>
        <button class="btn" id="png">PNG</button>
      </div>
      <div class="help">그래프 더블탭 = 초기화 · 최대 80개 기록</div>
    </section>

    <footer class="actions">
      <div class="bar">
        <button class="btn" id="copy">복사</button>
        <button class="btn" id="share">공유</button>
        <div class="grow"></div>
        <button class="btn warn" id="reset">리셋</button>
      </div>
    </footer>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const input  = document.getElementById('input');
    const numEl  = document.getElementById('num');
    const unitEl = document.getElementById('unit');
    const percentEl = document.getElementById('percent');
    const minus = document.getElementById('minus');
    const plus  = document.getElementById('plus');
    const stepSel = document.getElementById('step');
    const resetBtn = document.getElementById('reset');
    const copyBtn  = document.getElementById('copy');
    const shareBtn = document.getElementById('share');
    const hapticChk= document.getElementById('haptic');
    const marksEl  = document.getElementById('marks');

    // History elements
    const spark = document.getElementById('spark');
    const sctx = spark.getContext('2d');
    const clearHistBtn = document.getElementById('clearHist');
    const pngBtn = document.getElementById('png');
    const histCount = document.getElementById('histCount');

    const SAV_KEY = 'mobile.slider.v1';

    const st = { min:0, max:10000, step:10, unit:'', locale:'ko-KR', hist:[], maxHist:80 };

    function clamp(v,min,max){ return Math.min(Math.max(v,min),max); }
    function parseNum(v){ return Number(String(v).replace(/,/g,'').trim()); }
    function pc(v){ return Math.round( ( (v-st.min) / (st.max-st.min) ) * 100 ); }
    function fmt(v){ return Number(v).toLocaleString(st.locale) + (st.unit? ' '+st.unit:''); }

    function setBG(el,val){ const p = pc(val); el.style.background = `linear-gradient(to right, var(--accent) 0%, var(--accent) ${p}%, #e5e7eb ${p}%, #e5e7eb 100%)`; }

    function render(v){
      v = clamp(v, st.min, st.max);
      slider.value = String(v);
      numEl.textContent = Number(v).toLocaleString(st.locale);
      percentEl.textContent = pc(v) + '%';
      input.value = Number(v).toLocaleString(st.locale);
      setBG(slider, v);
      localStorage.setItem(SAV_KEY, JSON.stringify({v, step:st.step, unit:st.unit, locale:st.locale, hist:st.hist}));
    }

    let lastLogT = 0;
    function apply(v, finalize=true){
      render(v);
      if(finalize && hapticChk.checked && navigator.vibrate){ navigator.vibrate(7); }
      if(finalize || (Date.now()-lastLogT>180)) { pushHistory(Number(v)); lastLogT = Date.now(); }
      location.hash = `v=${Math.round(v)}&step=${st.step}`;
    }

    // History
    function pushHistory(v){
      if(st.hist.length && st.hist[st.hist.length-1]===v) return; // dedupe
      st.hist.push(v); if(st.hist.length>st.maxHist) st.hist.shift();
      histCount.textContent = st.hist.length + '개';
      drawSpark();
    }

    function resizeSpark(){
      const dpr = window.devicePixelRatio || 1;
      const rect = spark.getBoundingClientRect();
      const cssW = rect.width || 600; const cssH = 140; // target CSS px height
      spark.width = Math.round(cssW * dpr);
      spark.height= Math.round(cssH * dpr);
      sctx.setTransform(1,0,0,1,0,0);
      sctx.scale(dpr,dpr);
      drawSpark();
    }

    function drawSpark(){
      const rect = spark.getBoundingClientRect();
      const W = rect.width || 600; const H = 140; const L= st.hist.length;
      sctx.clearRect(0,0,W,H);
      // grid
      sctx.globalAlpha=.12; sctx.strokeStyle='#8da2fb';
      for(let i=0;i<=4;i++){ const y=10 + (H-20)*i/4; sctx.beginPath(); sctx.moveTo(30,y); sctx.lineTo(W-10,y); sctx.stroke(); }
      sctx.globalAlpha=1; sctx.lineWidth=2; sctx.strokeStyle='#22d3ee';
      if(!L) return;
      const x0=30, x1=W-10, Y0=H-10, Y1=10; const span=Math.max(1,L-1);
      sctx.beginPath();
      for(let i=0;i<L;i++){
        const x = x0 + (x1-x0)*(i/span);
        const p = clamp((st.hist[i]-st.min)/(st.max-st.min),0,1);
        const y = Y0 - (Y0-Y1)*p;
        if(i===0) sctx.moveTo(x,y); else sctx.lineTo(x,y);
      }
      sctx.stroke();
    }

    // Double-tap center on slider
    let lastTap = 0;
    slider.addEventListener('touchend', ()=>{
      const now = Date.now(); if(now - lastTap < 300){ apply((st.min + st.max)/2, true); } lastTap = now;
    }, {passive:true});

    // Double-tap clear on spark
    let lastTapSpark=0;
    spark.addEventListener('touchend', ()=>{ const now=Date.now(); if(now-lastTapSpark<300){ st.hist.length=0; histCount.textContent='0개'; drawSpark(); } lastTapSpark=now; }, {passive:true});

    // Slider input
    slider.addEventListener('input', (e)=>{ apply(parseNum(e.target.value), false); });
    slider.addEventListener('change', (e)=>{ apply(parseNum(e.target.value), true); });

    // Text input commit
    function commit(){ let v = parseNum(input.value); if(Number.isNaN(v)) v = Number(slider.value); apply(v, true); }
    input.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); commit(); input.blur(); } });
    input.addEventListener('blur', commit);

    // Step & +/- with press-and-hold
    stepSel.addEventListener('change', ()=>{ st.step = Number(stepSel.value)||1; slider.step = st.step; });

    let holdTimer=null, holdDelta=0, holdDelay=400, holdInterval=60;
    function startHold(delta){ bump(delta); holdDelta=delta; if(holdTimer) clearTimeout(holdTimer); holdTimer = setTimeout(()=>{ holdTimer = setInterval(()=> bump(holdDelta), holdInterval); }, holdDelay); }
    function endHold(){ if(holdTimer){ clearTimeout(holdTimer); clearInterval(holdTimer); holdTimer=null; } }
    function bump(delta){ const v = Number(slider.value) + delta; apply(v, false); }

    minus.addEventListener('pointerdown', ()=> startHold(-st.step));
    plus .addEventListener('pointerdown', ()=> startHold(+st.step));
    ['pointerup','pointercancel','pointerleave'].forEach(ev=>{ minus.addEventListener(ev, endHold); plus.addEventListener(ev, endHold); });

    // Preset marks (자주 쓰는 값)
    const presets = [0, 1234, 2500, 5000, 7777, 10000];
    presets.forEach(v=>{ const b=document.createElement('button'); b.className='mark'; b.textContent=Number(v).toLocaleString(st.locale); b.addEventListener('click', ()=>apply(v, true)); marksEl.appendChild(b); });

    // Copy & Share
    copyBtn.addEventListener('click', async ()=>{ try{ await navigator.clipboard.writeText(String(slider.value)); }catch{} });
    shareBtn.addEventListener('click', async ()=>{ const url = new URL(location.href); url.hash = `v=${slider.value}&step=${st.step}`; if(navigator.share){ try{ await navigator.share({title:'슬라이더 값', text:`값: ${fmt(slider.value)}`, url:url.href}); }catch{} } else { try{ await navigator.clipboard.writeText(url.href); }catch{} } });

    resetBtn.addEventListener('click', ()=> apply(st.min, true));

    // History controls
    clearHistBtn.addEventListener('click', ()=>{ st.hist.length=0; histCount.textContent='0개'; drawSpark(); });
    pngBtn.addEventListener('click', ()=>{ const a=document.createElement('a'); a.download='history.png'; a.href=spark.toDataURL('image/png'); a.click(); });

    // Init from hash/localStorage
    (function init(){
      const hash = new URLSearchParams(location.hash.replace('#',''));
      let saved=null; try{ saved = JSON.parse(localStorage.getItem(SAV_KEY)||'null'); }catch{}
      st.step = Number(hash.get('step')) || (saved && saved.step) || 10; slider.step = st.step; stepSel.value = String(st.step);
      const start = Number(hash.get('v')) || (saved && saved.v) || 1234;
      if(saved && Array.isArray(saved.hist)) { st.hist = saved.hist.slice(-st.maxHist); }
      resizeSpark();
      apply(start, false);
      window.addEventListener('resize', resizeSpark);
    })();
  </script>
</body>
</html>
